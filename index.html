<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="background-top"></div>
  <div class="background-bottom"></div>
  <div class="profile-card">
    <div class="profile-header"></div>
    <figure class="profile-picture">
      <img src="images/image-victor.jpg" alt="">
    </figure>
    <div class="profile-details">
      <span class="profile-name">Victor Crest</span>
      <span class="profile-age">26</span>
    </div>
    <span class="profile-loc">London</span>
    <div class="profile-stats">
      <a href="#">
        <span class="num">80K</span>
        <span class="label">Followers</span>
      </a>
      <a href="#">
        <span class="num">803K</span>
        <span class="label">Likes</span>
      </a>
      <a href="#">
        <span class="num">1.4K</span>
        <span class="label">Photos</span>
      </a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kiara Rose</a>.
  </div>
</body>
</html>
